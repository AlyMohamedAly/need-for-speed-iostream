<!doctype html>
<html lang="en">
<head>
    <style type="text/css">
        html, body, #canvas, #canvasZone, #renderCanvas {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script src="js/babylon.max.js"></script>
    <script src="js/cannon.max.js"></script>
    <script type="text/javascript" src="js/race.js">

    </script>

    <!--Shaders-->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 position;
        attribute vec4 color;
        varying vec4 fColor;
        void main(void) {
        gl_Position =  vec4(position, 1.0);
        fColor = color;
        }
    </script>
    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;
        varying vec4 fColor;
        void main(void) {
        gl_FragColor = fColor;
        }
    </script>


</head>
<body>
    <canvas id="renderCanvas" width="1600" height="1200"></canvas>

</body>
</html>
